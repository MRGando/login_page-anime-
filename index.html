<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn.iconscout.com/icon/free/png-256/chat-bubble-talk-message-communication-comment-10-3297.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <meta name="Theme-color" content="#2d2b3899">
    <title>Chaty | Private</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="loadingPage">
        <img class="Lgif" src="https://smashinghub.com/wp-content/uploads/2014/08/cool-loading-animated-gif-3.gif" alt="">
    </div>
    <div class="main">
        <p class="display"></p>
        <div class="login">
            <form class="form" action="" method="post">
                <h1>Login</h1>
                <input type="text" name="username" id="" placeholder="Username"><br>
                <i onclick="visToggle()" class="fas fa-eye eye"></i>
                <input id="passinp" type="password" name="password" id="" placeholder="password">
                <br>
                <a rel="nofollow" href="http://">
                    <p class="forgotTXT">ForgotPass?</p>
                </a>
                <button class="loginBTN" type="submit">Login</button>
                <audio class="audioplayer" src="" autoplay></audio>
            </form>
            <div class="quotes">
                <blockquote class="quotehere">“One word frees us of all the weight and pain of life: that word is love.”
                </blockquote>
            </div>
        </div>

    </div>
</body>
<script src="app.js"></script>
<script>
    Setting.showTime(".display");
</script>

</html>
